    <h1 style="text-align: center">แจ้งซ่อมเครื่องจักรทอผ้า</h1>
    <div>
        <form method="POST" class="border border-primary rounded p-3 my-3 px-5 py-3">

            <div class="form-group">
                <label>ชื่อเครื่องจักร</label>

            <div class="form-group">
                <label>รายละเอียดของการแจ้งซ่อมอุปกรณ์</label>
                <p>{{form.desc}}</p>
            </div>
<!--            {{form}}-->
            <input class="btn btn-primary" type="submit" value="ยืนยันการแจ้งซ่อมอุปกรณ์">
        </form>
    </div>
</div>
{% endblock %}
