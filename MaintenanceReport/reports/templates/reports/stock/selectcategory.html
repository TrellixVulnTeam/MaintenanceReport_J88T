{% extends "reports/base_template.html" %}

{% block stylepage %}
<style>
    .isit{
        text-align: center;
    }
    .imgSize{
        max-width: 100%;
        max-height: 50%;
    }
</style>
{% endblock %}

{% block content %}
{{ searchcat }}
<div class="container my-5 ">
    <div class="row my-3">
        <div class="col-8"></div>
        <div class="col-4">
            <form method="POST" class="form-inline">
                {% csrf_token %}
                <input class="form-control form-control mr-sm-2" type="text" name="searchcat" placeholder="Search.."
                       aria-label="Search.."
                       value="">
                <input type="submit" value="search" class="btn btn-secondary">
            </form>
        </div>
    </div>
</div>
<div class="container my-4">
    <h1 class="">ชุดอุปกรณ์</h1>
    <div class="row border border-primary rounded p-3 my-3 px-5 py-3">
        {% for category_item in category %}
        <div class="card-deck col-4 my-2 ml-2" style="position: relative">
            <div class="card  mx-3">
                <img src="{{ category_item.image.url }}"  class="card-img-top imgSize" style="" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{category_item.c_name}}</h5>
                    <p class="card-text"><b>รหัสชุดอุปกรณ์ : {{category_item.c_code}} </b></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted"><a href="{% url 'stockpick' category_item.id machine_id %}">เลือก</a></small>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    <!--    <a href="{% url 'selectmachine' %}">กลับ</a>-->
</div>


{% endblock %}
