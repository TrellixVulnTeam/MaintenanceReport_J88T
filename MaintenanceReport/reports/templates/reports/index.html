<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <h1>{{ page_title }}</h1>

        <tr>
            <td>เครื่องจักร</td>
            <td>วันเวลา</td>
            <td>รายละเอียด</td>

    <img src="{% static 'images/test.png' %}" style="width:20%">
    <img src="{% static 'reports/images/test2.png' %}" style="width:20%">
</body>
</html>
