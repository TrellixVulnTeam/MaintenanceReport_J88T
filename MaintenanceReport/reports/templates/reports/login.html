    <style>
        html {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  height: 100vh;
  background: #F5F6F7;
  color: #5B5A5A;
  font-size:12px;
  font-weight: 200;
    background-color: white;
}
    body{
        width: 100%;
        height: 90%;
background-image: url("https://www.kaazip.com/wp-content/uploads/2017/06/bg.jpg");
    background-repeat: repeat;
    background-size: cover;
    background-position: center;
    }
.container {
  position: relative;
  width: 380px;
  height: 500px;
  margin: 0 auto;
  border: 1px solid #EEEEEE;
  box-shadow: 0 0 8px 2px #ccc;
}

img.logo {
  display: block;
  margin: 0 auto;
  width: 60%;
  padding: 70px 0px;
}

h1 {
  text-align: center;
  font-weight: 100;
  font-size: 24px;
  text-transform: uppercase;
  letter-spacing: 10px;
}

a {
  text-decoration: none;
  color: inherit;
}

input[type="text"] {
  padding: 16px;
  border-radius: 4px 4px 0 0;
  background: transparent;
  border: 1px solid #CFD0D1;
  display: block;
  margin: 0 auto;
  width: 75%;
}

input[type="password"] {
  padding: 16px;
  border-radius: 0 0 4px 4px;
  border: 1px solid #CFD0D1;
  border-top: none;
  background: transparent;
  display: block;
  margin: 0 auto;
  margin-bottom: 12px;
  width: 75%;
}

input[type="submit"] {
  padding: 16px;
  border-radius: 50px;
  background: #83B4FC;
  border: none;
  box-shadow: 0 8px 15px 0 rgba(18, 151, 147, .4);
  display: block;
  margin: 0 auto;
  margin-top: 12px;
  width: 80%;
  color: white;
  text-transform: uppercase;
  font-weight: 700;
  letter-spacing: 1.05px;
}

form a{
  display: block;
  width: 80%;
  margin: 0 auto;
  margin-bottom: 28px;
  text-align: right;
  color: #5B5A5A;
}

div.signup {
  text-align: center;
  width: 100%;
  position: absolute;
  bottom: 20px;
}

div.signup p {
  padding: 0px;
  margin: 4px 0px;
}

div.signup a {
  color: #FF7260;
}

    </style>
</head>
<body>
<div style="">
<div class="container" style="margin-top: 10vh">
  <img class="logo" alt="Social Vue" src="http://i65.tinypic.com/zmbomd.png" />
  <h1>Welcome</h1>

  <form  action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      {% if error %}
      <span style="color:red; text-align: center">{{ error }}</span>
      {% endif %}

      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">

      <input type="hidden" name="next_url" value="{{next_url}}">
      <input type="submit" value="LOGIN"><br>
    <a href="#">Forgot password?</a>

  </form>
</div>
